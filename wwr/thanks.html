<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" href="styles/style.css">
    <title>Whitewater Rafting Vacations | Rocky Rafting | Home</title>
</head>
<body>
    <div id="content">
        <!--HEADER-->
            <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/Logo.png" width="100" alt="Rocky Rafting Logo">
            </a>

            <nav>
                <a href="index.html">Home</a>
                <a href="rivers.html">Rivers</a>

                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <!--MAIN BODY-->
        <main>
            <div id="formcontainer">   

                <form action="/thanks.html" method="post">
                    <h1>Contact us!</h1>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name" value="First Name">
                    </p>
                    <p>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="user_email">
                    </p>
                    <p>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </p>
                    <p class="button">
                        <button type="submit">Send your message</button>
                    </p>
                </form>
            </div>
        </main>
        <!--FOOTER-->
        <footer>
            <p>Rocky River &copy; 2025 - Nathaniel Dodson</p>

                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">

                </a>
            </div>
