<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip Example</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }

    /* Styling the element that will trigger the tooltip */
    .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
      color: #3498db; /* Color for the text */
    }

    /* Tooltip text styling */
    .tooltip .tooltiptext {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      bottom: 100%; /* Position above the element */
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 5px;
      border-radius: 5px;
      width: 150px;
      transition: visibility 0s, opacity 0.3s ease-in-out; /* Smooth transition */
      font-size: 14px;
    }

    /* When hovering over the tooltip trigger, show the tooltip */
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Hover over the text below to see the tooltip:</h1>

  <!-- Trigger element for the tooltip -->
  <div class="tooltip">
    Hover over me
    <div class="tooltiptext">This is the tooltip text!</div>
  </div>

</body>
</html>
